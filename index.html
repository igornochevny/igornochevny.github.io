<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddressBook</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
<div class="container">
    <div class="row title align-content-start">
        <div class="col-md-12 text-capitalize text-center text-info">
            <h1>Address book</h1>
        </div>
    </div>
    <div class="row align-content-center">
        <div class="col-sm-12">
            <div class="card card-default card-floating card-floating-inline">
                <div class="card-body">
                    <div class="card-actions">
                        <div class="row justify-content-between">
                            <div class="col-md-1 button">
                                <button type="button" class="btn btn-success add-button" title="Add new entry">
                                    <i class="fa fa-address-book-o" aria-hidden="true"></i>
                                    Add
                                </button>
                            </div>
                            <div class="col-md-4">
                                <form action="" class="search">
                                    <div class="input-group">
                                        <input name="search" type="text" class="form-control"
                                               placeholder="Search for..."
                                               aria-label="Search for...">
                                        <span class="input-group-btn">
                                        <button class="btn btn-secondary search-button" type="button" title="Search">
                                            <i class="fa fa-search" aria-hidden="true"></i>
                                        </button>
                                    </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row align-content-end">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row font-weight-bold">
                        <div class="col-md-4 phone">
                            Phone
                        </div>
                        <div class="col-md-3 firstname">
                            First Name
                        </div>
                        <div class="col-md-3 lastname">
                            Last Name
                        </div>
                        <div class="col-md-2">

                        </div>
                    </div>
                </div>
                <div class="card-body entries-container">

                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal input-form-container" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Contact</h5>
            </div>
            <div class="modal-body">
                <form class="container input-form" name="input-form" id="input-form" novalidate>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone"
                                   value=""
                                   required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="firstname">First name</label>
                            <input type="text" class="form-control" name="firstname" id="firstname"
                                   placeholder="First name"
                                   value="" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="lastname">Last name</label>
                            <input type="text" class="form-control" name="lastname" id="lastname"
                                   placeholder="Last name" value=""
                                   required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email"
                                   placeholder="your@email.com">
                        </div>
                        <div class="col-md-8 mb-3">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" name="address" id="address" placeholder="State">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button form="input-form" class="btn btn-primary submit-button" type="submit">Save</button>
                <button form="input-form" class="btn btn-danger cancel-button">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div class="modal info-form-container" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Contact info</h5>
            </div>
            <div class="modal-body">
                <form class="container info-form" name="info-form" id="info-form" novalidate>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" name="phone" id="phone2"
                                   value=""
                                   required readonly="readonly">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="firstname">First name</label>
                            <input type="text" class="form-control" name="firstname" id="firstname2"

                                   value="" required readonly="readonly">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="lastname">Last name</label>
                            <input type="text" class="form-control" name="lastname" id="lastname2"
                                    value=""
                                   required readonly="readonly">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email2"
                                    readonly="readonly">
                        </div>
                        <div class="col-md-8 mb-3">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" name="address" id="address2"  readonly="readonly">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button form="info-form" class="btn btn-danger info-cancel-button">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/addressBook.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
